<div class ="col-md-6 offset-md-3 p-5">
    <div class="mat-title">Update Employee</div>
    
    <!-- <mat-form-field (ngSubmit) = "onSubmit()"> 
        <mat-label></mat-label>
        <input placeholder="Just a placeholder">
      </mat-form-field> -->
      
    <div class="container"></div> 
      
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class = "form-control" id = "firstName"
                [(ngModel)]="employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class = "form-control" id = "lasttName"
                [(ngModel)]="employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class = "form-control" id = "emailId"
                [(ngModel)]="employee.emailId" name = "emailId">
        </div>
    
        <button color="primary" mat-raised-button type="submit"> Submit </button>
    
    </form>
    </div>
