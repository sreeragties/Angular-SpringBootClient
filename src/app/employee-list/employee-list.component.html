
<div class="p-5 text-center">
    <h2> Employee List</h2>
<table class="table table-striped p">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Id</th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{employee.firstName}}</td>
            <td> {{employee.lastName}}</td>
            <td> {{employee.emailId}}</td>
            <td> 
                <div >
                <button color="primary" style="margin-right: 16px" mat-raised-button (click) = "employeeDetails(employee.id)">View</button>
                <button color="accent" style="margin-right: 16px" mat-raised-button (click) = "updateEmployee(employee.id)">Update</button>
                
                <button color="warn" mat-raised-button (click) = "deleteEmployee(employee.id)">Delete</button>
                
            </div>
            </td>
        </tr>
    </tbody>
</table>

</div>
